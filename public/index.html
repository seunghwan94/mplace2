<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>m/place</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
          font-family: sans-serif;
          background-color: #1e1e1e;
          color: #d4d4d4;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          overflow: hidden;
      }

      #nicknameModal {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0,0,0,0.8);
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 1000;
      }

      .modal-content {
          background-color: #2a2a2a;
          padding: 30px;
          border-radius: 8px;
          text-align: center;
          box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      }
      .modal-content h2 { margin-top: 0;}
      .modal-content input {
          padding: 10px;
          margin: 10px 0;
          border-radius: 4px;
          border: 1px solid #555;
          background-color: #333;
          color: #fff;
          width: calc(100% - 22px);
      }
      .modal-content button {
          padding: 10px 20px;
          border-radius: 4px;
          border: none;
          background-color: #007bff;
          color: white;
          cursor: pointer;
          transition: background-color 0.2s;
      }
      .modal-content button:hover { background-color: #0056b3; }

      #appContainer {
          display: flex;
          width: 100%;
          height: 100vh;
          max-width: 100vw;
          max-height: 100vh;
      }

      #canvasArea {
          flex-grow: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: auto;
          background-color: #333;
          position: relative;
      }

      #pixelCanvas {
          border: 1px solid #555;
          cursor: crosshair;
          image-rendering: pixelated;
          background-color: white;
          transform-origin: top left;
      }

      #controlsArea {
          width: 280px;
          min-width: 250px;
          padding: 20px;
          background-color: #252526;
          border-left: 1px solid #444;
          box-sizing: border-box;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 15px;
      }

      .userInfo p, .colorPalette h3, .zoomControls, .activityFeed h4 {
          margin-bottom: 10px;
      }
      .userInfo strong, #userCount { color: #4CAF50; }

      .colorPalette {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
          gap: 5px;
          margin-bottom: 15px;
      }
      .colorPalette h3 { grid-column: 1 / -1; margin-bottom: 5px;}

      .color-button {
          width: 30px;
          height: 30px;
          border: 1px solid #555;
          cursor: pointer;
          border-radius: 4px;
          transition: transform 0.1s;
      }
      .color-button:hover {
          transform: scale(1.1);
          border-color: #ccc;
      }
      .color-button.selected {
          border: 2px solid #007bff;
          box-shadow: 0 0 5px #007bff;
      }

      #customColorPicker {
          width: 100%;
          height: 30px;
          border: 1px solid #555;
          padding: 0;
          margin-top: 5px;
          grid-column: 1 / -1;
      }
      #selectCustomColor {
          grid-column: 1 / -1;
          padding: 8px;
          margin-top: 5px;
          background-color: #555;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      #selectCustomColor:hover { background-color: #666; }

      .zoomControls button {
          padding: 8px 12px;
          margin-right: 5px;
          background-color: #555;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      .zoomControls button:hover { background-color: #666; }

      .activityFeed {
          background-color: #1c1c1c;
          padding: 10px;
          border-radius: 4px;
          flex-grow: 1;
          overflow-y: auto;
          max-height: 200px;
      }
      .activityFeed h4 { margin-top: 0; }
      #feedList {
          list-style-type: none;
          padding: 0;
          margin: 0;
          font-size: 0.9em;
      }
      #feedList li {
          padding: 3px 0;
          border-bottom: 1px solid #333;
      }
      #feedList li:last-child { border-bottom: none; }
      #feedList .nickname { font-weight: bold; }
      #feedList .action-placed { color: #9CDCFE; }
      #feedList .pixel-color-chip {
          display: inline-block;
          width: 10px;
          height: 10px;
          border: 1px solid #555;
          margin-right: 5px;
          vertical-align: middle;
      }

      .error-message {
          color: #ff4d4d;
          font-size: 0.9em;
          margin-top: 5px;
      }

      #cooldownTimer {
          color: #FFD700;
      }
      canvas {
        border: 1px solid #444;
        image-rendering: pixelated;
        touch-action: none;
        background: #000;
      }

    </style>
</head>
<body>
    <div id="nicknameModal">
        <div class="modal-content">
            <h2>Enter your Nickname</h2>
            <input type="text" id="nicknameInput" maxlength="50" placeholder="Nickname (max 50 chars)">
            <button id="joinButton">Join Canvas</button>
            <p id="joinError" class="error-message"></p>
        </div>
    </div>

    <div id="appContainer" style="display:none;">
        <div id="canvasArea">
            <canvas id="pixelCanvas"></canvas>
        </div>
        <div id="controlsArea">
            <div class="userInfo">
                <p>Playing as: <strong id="userNicknameDisplay"></strong></p>
                <p>Users Online: <span id="userCount">0</span></p>
                <p id="cooldownTimer">Cooldown: Ready</p>
                <p id="actionError" class="error-message"></p>
            </div>
            <div class="colorPalette">
                <h3>Color Palette</h3>
                <div class="color-button" style="background-color: #FF0000;" data-color="#FF0000"></div>
                <div class="color-button" style="background-color: #00FF00;" data-color="#00FF00"></div>
                <div class="color-button" style="background-color: #0000FF;" data-color="#0000FF"></div>
                <div class="color-button" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
                <div class="color-button" style="background-color: #FF00FF;" data-color="#FF00FF"></div>
                <div class="color-button" style="background-color: #00FFFF;" data-color="#00FFFF"></div>
                <div class="color-button" style="background-color: #000000;" data-color="#000000"></div>
                <div class="color-button" style="background-color: #FFFFFF;" data-color="#FFFFFF" title="Eraser (White)"></div>
                <div class="color-button" style="background-color: #808080;" data-color="#808080"></div>
                <div class="color-button" style="background-color: #FFA500;" data-color="#FFA500"></div>
                <div class="color-button" style="background-color: #A020F0;" data-color="#A020F0"></div>
                <div class="color-button" style="background-color: #FFC0CB;" data-color="#FFC0CB"></div>
                <input type="color" id="customColorPicker" value="#CCCCCC">
                <button id="selectCustomColor">Use Custom</button>
            </div>
            <div class="zoomControls">
                <button id="zoomIn">+</button>
                <button id="zoomOut">-</button>
                <button id="zoomReset">Reset Zoom</button>
            </div>
            <div class="activityFeed">
                <h4>Activity Feed (Last Placed):</h4>
                <ul id="feedList"></ul>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
